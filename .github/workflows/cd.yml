name: Deploy Docker Image to Railway

on:
  workflow_dispatch:  # Manual trigger for deploying

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pull Docker Image from Docker Hub
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      - name: Install Railway CLI with npm
        run: |
          npm install -g railway

      - name: Railway Login
        run: railway login --token ${{ secrets.RAILWAY_API_KEY }}

      - name: Deploy Docker Image to Railway
        run: railway up --docker --image ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      - name: Get URL from Railway
        run: |
          URL=$(railway link)
          echo "App is live at $URL"
